<!--Carousels-->
<script>
    $(document).ready(function(){
        
       
       
        
var carouselSSF = $("#carouselSSF");        
        
        
        carouselSSF.owlCarousel({
            loop:true,
            autoWidth:true,
            center:true,
            margin: 24,
            items:3,
            nav:true,
            navText: [
                prevIcon,
                nextIcon
            ],
            lazyLoad:true,
            responsiveClass:true,
            responsive:{
                0:{

                    dots:false,
                },
                720:{

                },
             }
            
        
        });
var carouselTerrain = $("#carouselTerrain");

        var carouselNAV = $("#carouselNAV");
        carouselNAV.owlCarousel({
            
            
           items:6,
            loop:true,
            autoWidth:true,
            margin: 4,
            center:true,
            startPosition:0,
            nav:true,
            navText: [
                prevIcon,
                nextIcon
            ],
            
            dots:false,
            autoplay:false,
            autoplayTimeout:11500,
            autoplayHoverPause:true
            
        
        });     
        
        
        carouselTerrain.owlCarousel({
            
            loop:true,
            items:4,
            slideBy: 4,
            center:false,
            margin: 24,
            nav:true,
            navText: [
                prevIcon,
                nextIcon
            ],
            
            dots:true,
            responsiveClass:true,
            responsive:{
                0:{
                    items:1,
                    dots:false,
                    center:true,
                },
                720:{
                    items:4,
                    dots:true,
                    center:false,
                },
             }
        
        });
var carouselvk = $("#carouselvk");
        carouselvk.owlCarousel({
            
            loop:true,
            autoWidth:true,
            center:true,
            margin: 24,
            items:3,
            nav:true,
            navText: [
                prevIcon,
                nextIcon
            ],
            lazyLoad:true,
            responsiveClass:true,
            responsive:{
                0:{

                    dots:false,
                },
                720:{

                },
             }
            
        
        });



var carouselTB = $("#carouselTB");
carouselTB.owlCarousel({
    
    loop:false,
    autoWidth:false,
    center:true,
    margin: 24,
    items:1,
    nav:true,
    navText: [
        prevIcon,
        nextIcon
    ],
    lazyLoad:true,
    responsiveClass:true,
    responsive:{
        0:{

            dots:false,
        },
        720:{

        },
        }
    

});        
    });

const nextIcon = '<img src="./images/arrow-r.svg" alt="right">';
        const prevIcon = '<img src="./images/arrow-r.svg" alt="left" >';
</script>
