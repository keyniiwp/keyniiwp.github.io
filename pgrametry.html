<script>
    $(document).ready(function(){
        
       
        var carouselBANNER = $("#carouselBANNER");
        carouselBANNER.owlCarousel({
            
            loop:true,
            autoWidth:true,
            center:true,
            margin: 24,
            nav:true,
            navText: [
                prevIcon,
                nextIcon
            ],
            dots: false,
            autoplay:true,
            autoplayTimeout:2200,
            autoplayHoverPause:true
            

        });  

        
   
    });

const nextIcon = '<img src="./images/arrow-r.svg" alt="right">';
        const prevIcon = '<img src="./images/arrow-r.svg" alt="left" >';
</script>
